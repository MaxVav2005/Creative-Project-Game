<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <div id="bird"></div>
            <div id="start-text" class="animated-text">Start the Game</div>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <audio id="die-sound" src="die.mp3"></audio>
    <audio id="flap-sound" src="flap.mp3"></audio>
    <audio id="point-sound" src="point.mp3"></audio>
    <audio id="background-music" src="music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
